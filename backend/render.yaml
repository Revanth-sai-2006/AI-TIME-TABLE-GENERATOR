services:
  - type: web
    name: amis-timetable-backend
    runtime: node
    plan: free
    rootDir: .
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      # Set these in the Render dashboard (keep secret):
      # MONGODB_URI
      # JWT_SECRET
      # JWT_REFRESH_SECRET
      # GEMINI_API_KEY
      # CLIENT_ORIGIN   ‚Üê your Vercel frontend URL e.g. https://your-app.vercel.app
      # GMAIL_USER
      # GMAIL_PASS
